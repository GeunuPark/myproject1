<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //height변수(저장공간)dp 187.7을 넣으세요
        //weight변수에 55를 넣으세요.
        //result변수에 키에서 몸무게를 뺀 결과를 넣으세요.
        //result변수에 저장된 값을 다음과 같이 출력하세요.
        //키에서 몸무게를 뺀 값은 132.7dl입니다.
        // height = 187.7
        // weight = 55
        // result = (height - weight)
        // alert("키에서 몸무게를 뺀 값은 " + result + "dl 입니다.")
        height = prompt("당신의 키를 입럭하세요")
        weight = prompt("당신의 몸무게를 입력하세요")
        //문자를 숫자로 바꾸기 ==> (부품 필요)
        // result = parseInt(height) + parseint(weight)
        result = parseFloat(height) + parseFloat(weight)
        // result = (height + weight)
        alert("키에서 몸무게를 더한 값은 " + result + "dl 입니다.")
    </script>
