<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본데이터 4가지 : 정수, 실수, 문자, 논리
        //==>기본으로 제공되는 기호를 가지고 여러가지 연산처리 가능
        //나머지 데이터 : 영상, 음성, 이미지, .....
        //==> 특별한 부품(객체)가 필요함
        age = 25 //(숫자)로 인식하려면 "" 사용하지 말 것
        eye = 0.03 //(실수) "" 사용하지 말것
        name = "박근우" //(문자)로 인식하려면 "" 사용 [''도 가능]
        lunch = true //false, (논리)형 데이터 true or false 2가지
        alert("내 나이는 " + age + "살 입니다.")
        alert("내 시력은 " + eye + " 입니다.")
        alert("내 이름은 " + name + " 입니다.")
        alert("저는 점심을 맛있게 먹었을까요? " + lunch)
    </script>
</head>
<body>
    
</body>
</html>
